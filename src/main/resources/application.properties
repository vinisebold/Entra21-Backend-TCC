# Configuracao do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gleam_estoque_joias?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracao do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracao do Servidor
server.port=8080
spring.application.name=Gleam

# Configuracoes Adicionais (Opcional)
spring.main.banner-mode=off
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# Configuracoes de Logging (para depuracao)
logging.level.org.springframework=DEBUG
logging.level.com.mysql.cj.jdbc=DEBUG